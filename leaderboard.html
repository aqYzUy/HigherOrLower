<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Higher or Lower - Bestenliste</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script defer src="leaderboard.js"></script>
</head>
<body>
    <div class="leaderboard-container">
        <h1>Bestenliste</h1>
        <div class="mode-selection">
            <button id="modeFollower">Follower</button>
            <button id="modeFootball">Football Goals</button>
            <button id="modeYouTube">YouTube Subscribers</button>
        </div>
        <div id="leaderboard-list" class="leaderboard-list">
            <p>Bitte wähle die Bestenliste aus, die du für den gewünschten Modus anzeigen möchtest.</p>
        </div>
        <button id="backToMenu" class="btn btn-primary">Zurück zum Hauptmenü</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.getElementById("backToMenu").addEventListener("click", function() {
            window.location.href = "index.html";
        });
    </script>
</body>
</html>
