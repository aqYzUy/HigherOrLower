<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Higher or Lower - Football Goals Edition</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script defer src="HigherOrLowerFootball.js"></script>
</head>
<body>
    <div id="game-container" class="game-container football">
        <h1>Higher or Lower - Football Goals Edition</h1>
        <div class="score-container">
            <p id="score">Punkte: 0</p>
        </div>
        <p id="message">Hat der nächste Spieler mehr oder weniger Tore?</p>
        
        <div class="comparison-container">
            <div class="person left-person">
                <img id="left-image" src="" alt="Spieler 1">
                <p id="left-name"></p>
                <p id="left-value"></p>
            </div>
            <div class="vs">VS</div>
            <div class="person right-person">
                <img id="right-image" src="" alt="Spieler 2">
                <p id="right-name"></p>
            </div>
        </div>
        
        <div class="button-container d-flex justify-content-center gap-3">
            <button id="higher" class="btn btn-success">Höher</button>
            <button id="lower" class="btn btn-danger">Niedriger</button>
        </div>
        <div class="decoration-line"></div>
    </div>
    
    <div class="modal fade" id="gameOverModal" tabindex="-1" aria-labelledby="gameOverModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content animate-modal">
                <div class="modal-header">
                    <h2 class="modal-title game-over-text" id="gameOverModalLabel">Game Over!</h2>
                </div>
                <div class="modal-body">
                    <p id="final-score"></p>
                    <p id="final-message"></p>
                </div>
                <div class="modal-footer">
                    <button id="restart" class="btn btn-restart">Neustart</button>
                </div>
            </div>
        </div>
    </div>

    <div id="high-score" class="high-score">
        <p>High Score: <span id="high-score-value">0</span></p>
    </div>

    <div id="main-menu" class="high-score">
        <button id="mainMenuButton">Hauptmenü</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.getElementById("mainMenuButton").addEventListener("click", function() {
            window.location.href = "start.html";
        });
    </script>
</body>
</html>
